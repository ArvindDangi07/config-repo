spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: false   # disable discovery locator
      routes:
        - id: microA-route
          uri: lb://MICROA
          predicates:
            - Path=/a/**        # match /a/**
          filters:
            - StripPrefix=1      # removes /a/ before forwarding



eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

tracing:
    sampling:
      probability: 1.0   # VERY IMPORTANT (always sample)

zipkin:
    tracing:
      endpoint: http://localhost:9412/api/v2/spans