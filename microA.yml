spring:
  application:
    name: microA
 
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# ===============================
# ACTUATOR CONFIG
# ===============================
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always
  health:
    circuitbreakers:
      enabled: true
  tracing:
    sampling:
      probability: 1.0   # VERY IMPORTANT (always sample)
  zipkin:
    tracing:
      endpoint: http://localhost:9412/api/v2/spans

# ===============================
# RESILIENCE4J CONFIG
# ===============================
resilience4j:
  circuitbreaker:
    instances:
      serviceA:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 5
        minimumNumberOfCalls: 3
        failureRateThreshold: 50
        waitDurationInOpenState: 5s
        permittedNumberOfCallsInHalfOpenState: 2
        automaticTransitionFromOpenToHalfOpenEnabled: true